<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style media="screen">
      ul.nav a:hover { color: #e7e7e7 !important; }
    </style>
  </head>
  <body>

    <div class="container">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar"></button>
            <a class="navbar-brand" href="#">FillItUp Co.</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="http://www.lipsum.com/">Facts</a></li>
              <li><a href="https://en.wikipedia.org/wiki/Lorem_ipsum">What is Lorem ipsum?</a></li>
              <li><a href="http://www.lipsum.com/feed/html">See us in Action!</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="row">
        <div class="col-md-6">
          <p>Using our patented Lorem Ipsum system, we sell you fake words that look like real ones! I guess you could type in words yourself or copy them from literally anywhere else!</p>
        </div>
        <div class="col-md-6">
          <p>Here is another picture of us in action!</p>
          <a href="#" class="thumbnail">
            <img src="media/action.PNG" alt="picture of our work!">
          </a>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
